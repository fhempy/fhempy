[tox]
isolated_build = true
envlist = py38, py39, py310, py311

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311

[testenv]
allowlist_externals = poetry
commands_pre =
    poetry install --with dev --no-root --sync
commands =
    pytest -v FHEM/bindings/python/tests/mocked

[flake8]
max-line-length = 88
max-complexity = 10
